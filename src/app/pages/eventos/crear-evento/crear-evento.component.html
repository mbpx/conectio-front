<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            Crear evento
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div [formGroup]="crearEventoForm" class="register-form">
        <ion-list>
            <ion-item>
                <ion-input label="Titulo" formControlName="titulo"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input label="Descripcion" formControlName="descripcion"></ion-input>
            </ion-item>

            <ion-item class="no-ripple">
                <ion-label>Desde: </ion-label>
                <ion-datetime-button datetime="datetime" formControlName="fechaDesde"></ion-datetime-button>

                <ion-modal [keepContentsMounted]="true">
                    <ng-template>
                        <ion-datetime id="datetime"></ion-datetime>
                    </ng-template>
                </ion-modal>
            </ion-item>

            <ion-item class="no-ripple">
                <ion-label>Hasta: </ion-label>
                <ion-datetime-button datetime="datetime1" formControlName="fechaHasta"></ion-datetime-button>

                <ion-modal [keepContentsMounted]="true">
                    <ng-template>
                        <ion-datetime id="datetime1"></ion-datetime>
                    </ng-template>
                </ion-modal>
            </ion-item>

            <ion-item>
                <ion-label slot="start">UbicaciÃ³n del evento:</ion-label>
                <ion-label></ion-label>
                <ion-icon name="pencil" slot="end"></ion-icon>
            </ion-item>

            <ion-item class="mapa ion-no-padding">
                <app-mapa></app-mapa>
            </ion-item>


            <ion-button expand="block" color="primary" class="button" (click)="crear()">Registrarse</ion-button>
        </ion-list>
    </div>
</ion-content>
