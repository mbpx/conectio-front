<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Datos de usuario
    </ion-title>

    <!--Botón para ir a la configuración del usuario-->
    <ion-icon slot="end" size="large" name="settings-outline" [routerLink]="['configuracion']"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DATOS USUARIO</ion-title>
    </ion-toolbar>
  </ion-header>



  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-item>
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
          </ion-avatar>
          <h4>Real Life Conexion</h4>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-col>
            <h6>Nombre:</h6>
          </ion-col>
          <ion-col>
            <ion-label class="datosUsuario">Mega Man X</ion-label>
          </ion-col>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-col>
            <h6>Apellidos:</h6>
          </ion-col>
          <ion-col>
            <ion-label class="datosUsuario">The Legend of Zelda</ion-label>
          </ion-col>
        </ion-item>
      </ion-row>
      <ion-row>
        <ion-item>
          <ion-col>
            <h6>Email:</h6>
          </ion-col>
          <ion-col>
            <ion-label class="datosUsuario">The Legend of Zelda</ion-label>
          </ion-col>
        </ion-item>
      </ion-row>
    </ion-grid>
  </ion-list>

</ion-content>
